<!-- SIMPLE PANEL WITH SIMPLE DATATABLE AND PANEL HEADER -->
<div class="panel-mid " style="max-height:450px !important;"  *ngIf="!_ds.staticSettings">
  <div class="panel panel-default panel-top-handle">

    <div class="panel-body ">
      <div class="row" *ngIf="_ds.staticFilter">
        <div class="input-group-sm col-lg-2 col-md-3 col-sm-3 col-xs-5 pull-left" style="margin-bottom: 10px;">
          <select name="staticfilteroptions" id="staticfilteroptions" class="form-control">
              <option value="">Filters (Default: All)</option>
              <option value="">All</option>
          </select>
        </div>
        <div class="input-group-sm col-lg-4 col-md-9 col-sm-9 col-xs-7 pull-left" style="margin-bottom: 10px;">
          <input type="text" class="form-control" placeholder="Filter">
        </div>
        <div>
          <ul class="pager pull-right">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
          </ul>
        </div>
      </div>
      <div>
        <div class="col-lg-12 col-md-12 col-xs-12 divTable">
          <div class="row  divTable">
            <div class="col-lg-1 col-md-1 col-xs-6 divTableHead">
              LOG NAME
            </div>
            <div class="col-lg-2 col-md-1 col-xs-6 divTableHead">
              HOSTNAME
            </div>
            <div class="col-lg-2 col-md-2 col-xs-6 divTableHead">
              TIME
            </div>
            <div class="col-lg-1 col-md-1 col-xs-6 divTableHead">
              PID
            </div>
            <div class="col-lg-1 col-md-1 col-xs-6 divTableHead">
              LEVEL
            </div>
            <div class="col-lg-5 col-md-5 col-xs-6 divTableHead">
              MESSAGE
            </div>
          </div>
        </div>
        <div class="table-scroll col-lg-12 col-md-12 col-xs-12 divCellTable">
          <div class="row borderCell" *ngFor="let item of _ds.staticLogs; let i = index;">
            <div class="col-lg-1 col-md-1 col-xs-6 divTableCell">
              {{item.name}}
            </div>
            <div class="col-lg-2 col-md-1 col-xs-6 divTableCell">
              {{item.hostname}}
            </div>
            <div class="col-lg-2 col-md-2 col-xs-6 divTableCell">
              {{item.time}}
            </div>
            <div class="col-lg-1 col-md-1 col-xs-6 divTableCell">
              {{item.pid}}
            </div>
            <div class="col-lg-1 col-md-1 col-xs-6 divTableCell">{{item.level}}</div>
            <div class="col-lg-5 col-md-5 col-xs-6 divTableCell">{{item.msg | json}} - {{item.src | json}}</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- SIMPLE PANEL WITH SIMPLE DATATABLE AND PANEL HEADER -->
