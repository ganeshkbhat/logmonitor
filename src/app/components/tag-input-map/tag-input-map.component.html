<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <select id="availableoption" name="availableoption" class="forms col-lg-4 col-md-4 col-sm-5 col-xs-5 " multiple="multiple">
    <option value="256" class="optionsstyle" *ngFor="let option of _ss.streamOptionColumns; let i = index" (click)="onStreamColumnClick(option, i)" [selected]="mgr">{{option}}</option>
  </select>
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
    <br><br>
    <a href="#" (click)="onAddAll()"><span class="spanpager bolder">>></span></a>
    <br><br>
    <a href="#" (click)="onSubtractAll()"><span class="spanpager bolder"><<</span></a>
  </div>
  <select id="selectedoption" name="selectedoption" class="forms col-lg-4 col-md-4 col-sm-12 col-xs-12" multiple="multiple">
    <option value="256" class="optionsstyle" *ngFor="let option of _ss.streamSelectedColumns; let i = index" (click)="onStreamSelectedColumnClick(option, i)" [selected]="mgr">{{option}}</option>
  </select>
</div>
